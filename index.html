    <style type="text/tailwindcss">
        @layer theme {
        :root {
            --primary-color: #4f46e5; /* Indigo 600 */
            --secondary-color: #1f2937; /* Gray 800 */
            --bg-light: #f9fafb;
        }
    }

    @layer base {
        body {
            font-family: 'Inter', sans-serif;
            @apply text-gray-800 bg-white antialiased;
        }
        h1, h2, h3, h4, h5, h6 {
            @apply font-bold text-gray-900;
        }
    }

    @layer components {
        .btn {
            @apply inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2;
        }
        .btn-primary {
            @apply text-white bg-[var(--primary-color)] hover:bg-indigo-700 focus:ring-indigo-500;
        }
        .btn-secondary {
            @apply text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:ring-indigo-500;
        }
        .btn-outline {
            @apply text-gray-700 bg-white border-gray-300 hover:bg-gray-50 focus:ring-indigo-500;
        }
        .section-padding {
            @apply py-16 sm:py-24;
        }
        .container-custom {
            @apply max-w-7xl mx-auto px-4 sm:px-6 lg:px-8;
        }
    }
    </style>
</head>
